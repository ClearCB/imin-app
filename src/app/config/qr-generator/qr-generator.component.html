<div class="qrcodeImage">
    @if (eventId && urlAttend){
    <qrcode [qrdata]="urlAttend" [allowEmptyString]="true" [ariaLabel]="'QR Code image with the following content...'"
        [cssClass]="'center'" [colorDark]="'#000000ff'" [colorLight]="'#ffffffff'" [elementType]="'canvas'"
        [errorCorrectionLevel]="'M'"
        [scale]="1" [title]="'A custom title attribute'" [width]="200"></qrcode>
    }
</div>
