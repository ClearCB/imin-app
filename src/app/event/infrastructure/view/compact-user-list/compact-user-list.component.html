<div class="grid ">
    <div class="col-12">

        <p-table [value]="users" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="body" let-user>
                <tr [pSelectableRow]="user" (click)="goToUserDetail(user)">
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                </tr>
            </ng-template>
        </p-table>

        @if (users.length == 0) {
        <h3>Users not attending</h3>
        }
    </div>
</div>
