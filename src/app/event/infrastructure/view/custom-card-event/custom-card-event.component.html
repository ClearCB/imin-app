<div class="flex justify-content-center align-content-center">
    @if (!event) {

    <p-card class="shadow-8 custom-card-container" [style]="{ width: '340px', height:'380px' }">
        <ng-template pTemplate="header">
            <div class="custom-card-image-container">
                <!-- <p-image [src]="imageSrc" height="150" alt="Image" /> -->
            </div>
        </ng-template>
        <p>
            NO CONTENT
        </p>
        <ng-template pTemplate="footer">
            <div class="grid">

            </div>
        </ng-template>
    </p-card>

    <p>
    </p>
    }
    @if (event) {
    <p-card [header]="event.title" class="card-hover" [style]="{ width: '340px', height:'380px' }"
        (click)="goToEventDetail(event.id)">
        <ng-template pTemplate="header">
            <div class="custom-card-image-container">
                <p-image [src]="imageSrc" height="150" alt="Image" />
            </div>
        </ng-template>
        <p>
            {{event.smallDescription}}
        </p>
        <ng-template pTemplate="footer">
            <div class="grid">
                @for (category of event.categories; track $index) {
                <p-chip class="col-6" [label]="category.name"></p-chip>
                }
            </div>
        </ng-template>
    </p-card>
    }
</div>
