<div class="card" (click)="goToEventDetail(event!)">
    <div class="flex flex-column md:flex-row align-items-around p-3 w-full">
        <img [src]="imageSrc" [alt]="event?.title" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5" />
        <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
            <div class="font-bold text-2xl">{{event?.title}}</div>
            <div class="mb-2">{{event?.largeDescription}}</div>
            <p-rating [readonly]="true" [cancel]="false" styleClass="mb-2"></p-rating>
            <div class="flex align-items-center mt-2">
                @for (category of event?.categories; track $index) {
                <i class="pi pi-tag mr-2"></i>
                <span class="font-semibold">{{category.name}}</span>
                }
            </div>
        </div>
        <div
            class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
        </div>
    </div>
</div>
