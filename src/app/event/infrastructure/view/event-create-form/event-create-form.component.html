<div class="card">
    <form [formGroup]="eventForm">

        <div class="grid">

            <div class="col-12 flex flex-column row-gap-3">
                <h3>EVENT</h3>
                <div class="flex flex-column gap-2">
                    <label class="form-label">Title</label>
                    <input formControlName="title" pInputText type="text" class="form-control"
                        aria-describedby="usernameHelp">
                </div>
                <div class="flex flex-column gap-2">
                    <label class="form-label">Small description</label>
                    <input formControlName="smallDescription" pInputText type="text" class="form-control">
                </div>
                <div class="flex flex-column gap-2">
                    <label class="form-label">Large description</label>
                    <input formControlName="largeDescription" pInputText type="text" class="form-control">
                </div>
            </div>


            <div class="col-12 flex flex-column row-gap-3">
                <h3>LOCATION</h3>
                <div class="flex flex-column gap-2">
                    <label class="form-label">Nombre</label>
                    <input formControlName="locationName" pInputText type="text" class="form-control"
                        aria-describedby="usernameHelp">
                </div>
                <div class="flex flex-column gap-2">
                    <label class="form-label">Latitutde</label>
                    <input formControlName="latitude" pInputText type="text" class="form-control"
                        aria-describedby="usernameHelp">
                </div>
                <div class="flex flex-column gap-2">
                    <label class="form-label">Longitude</label>
                    <input formControlName="longitude" pInputText type="text" class="form-control"
                        aria-describedby="usernameHelp">
                </div>
                <div class="flex flex-column gap-2">
                    <label class="form-label">Is online</label>
                    <p-checkbox formControlName="online" [binary]="true" inputId="ny"></p-checkbox>
                </div>

            </div>

            <div class="col-12 flex flex-column row-gap-3 justify-content-center align-items-center">
                <button type="submit" pButton pRipple (click)="handleSubmit()" class="p-button-primary">Submit</button>
            </div>

        </div>
    </form>
</div>
