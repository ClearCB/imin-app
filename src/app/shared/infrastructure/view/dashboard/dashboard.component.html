<div class="grid p-fluid">
    <div class="col-12">
        <app-search-event></app-search-event>
        <div class="card  ">
            <h2>Events close</h2>
            <p-carousel [value]="products" [numVisible]="2" [numScroll]="3" [circular]="true"
                [responsiveOptions]="responsiveOptions" autoplayInterval="10000">
                <ng-template let-product pTemplate="item">

                    <div class=" card card-hover border-1 surface-border border-round m-2 text-center py-5 px-3">
                        <div class="mb-3">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                                [alt]="product.name" class="w-6 shadow-2" />
                        </div>
                        <div>
                            <h4 class="mb-1">{{ product.name }}</h4>
                            <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
                            <div class="mt-5 flex align-items-center justify-content-center gap-2">
                                <p-button icon="pi pi-search" [rounded]="true" />
                                <p-button icon="pi pi-star-fill" [rounded]="true" severity="secondary" />
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>

        <div class="card grid">
            <div class="col-12 lg:col-6 xl:col-6">
                <div class="card  card-hover">
                    <h3>MAP</h3>

                </div>
            </div>
            <div class="col-12 lg:col-6 xl:col-6">
                <div class="card  card-hover">
                    <h3>LIST</h3>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="col-12 grid">
                @for (category of categories; track $index) {
                <div class="col-12 md:col-6 lg:col-4 xl:col-2">
                    <div class="card mb-0 flex flex-column align-items-center justify-content-center card-hover">
                        <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                            [ngStyle]="{width: '5rem', height: '2.5rem'}">
                            <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                        </div>
                        <p>{{category.name}}</p>
                    </div>
                </div>
                }
            </div>
        </div>


    </div>

</div>
